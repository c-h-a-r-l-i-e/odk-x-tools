<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<!--Menu-->
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/lsp-homescreen.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="commonDefinitions.js"></script>
        <script type="text/javascript" src="libs/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="libs/jquery-migrate-3.0.0.js"></script>
        <script type="text/javascript" src="../../system/js/odkCommon.js"></script>
        <script type="text/javascript" src="../../system/js/odkData.js"></script>
        <script type="text/javascript" src="../../system/tables/js/odkTables.js"></script>
        <script type="text/javascript">

        // Displays homescreen
        function display() {
            /* Button to list all households */
            var listAllBtn = document.createElement("button");
            listAllBtn.setAttribute("id", "button1");
            listAllBtn.innerHTML = "List All Households";

            listAllBtn.onclick = function() {
                odkTables.openTableToListView(null,
                    'household',
                    null,
                    null,
                    'config/tables/household/html/household_list.html');
            }
            document.getElementById("wrapper").appendChild(listAllBtn);    


            /* Button to find a household by name of a member */
            var memberNameBtn = document.createElement("button");
            memberNameBtn.setAttribute("id", "button2");
            memberNameBtn.innerHTML = "Find By Member Name";

            memberNameBtn.onclick = function() {
                odkTables.openTableToListView(null,
                    'person',
                    null,
                    null,
                    'config/tables/person/html/person_list_household.html');
            }
            document.getElementById("wrapper").appendChild(memberNameBtn);    


            /* Button to find a household by current location*/
            var locationBtn = document.createElement("button");
            locationBtn.setAttribute("id", "button3");
            locationBtn.innerHTML = "Find By Current Location";

            locationBtn.onclick = function() {
                odkTables.openTableToListView(null,
                    'household',
                    null,
                    null,
                    'config/tables/household/html/household_list_location.html');
            }
            document.getElementById("wrapper").appendChild(locationBtn);    
        }
        </script>
    </head>

    <body onload="display();">
        <h1>Modify Household</h1>
        <div id="wrapper"></div>
    </body>
</html>
